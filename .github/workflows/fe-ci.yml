name: FE CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:

jobs:
  fe-ci:
    runs-on: [self-hosted, linux, x64, ci]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
